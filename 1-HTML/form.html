<label for="yourname">Your Name</label>
        <input type="text" id="yourname" form="reg" name="yourname">
        
<form action="https://gooogle.com" id="reg" method="get">
    <fieldset>
        <legend>Registor Form</legend>

        
        <br>
        <br>

        <label for="youremail">Your Email</label>
        <input type="email" id="youremail" placeholder="@gmail.com" name="youremail">

        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <br>
        <br>

        <label for="bd">Date of Birth</label>
        <input type="date" id="bd" name="bd" max="2005-01-01">

        <br>
        <br>

        <label for="color">color</label>
        <input type="color" id="color" name="color">

        <hr>

        <label for="">Gender</label>
        <br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="male">

        <hr>

        <label for="">Slelct Skill</label>
        <br>

        <label for="html">html</label>
        <input type="checkbox" id="html" name="skill" value="html">

        <label for="css">css</label>
        <input type="checkbox" id="css" name="skill" value="css">

        <label for="javascript">javascript</label>
        <input type="checkbox" id="javascript" name="skill" value="javascript">

        <label for="php">php</label>
        <input type="checkbox" id="php" name="skill" value="php">
        
        <hr>

        <label for="">Select Nation</label>

        <select name="nation" id="nation">
            <option value="mm">Myanmar</option>
            <option value="kr">Korea</option>
            <option value="ch">China</option>
        </select>

        <br>
        <br>

        <label for="">Your Address</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>

        <br>
        <br>

        <label for="">Your Photo</label>
        <input type="file">

        <hr>

        <button type="button">Check</button>
        <input type="submit">
        <input type="button" value="Click Me">

    </fieldset>
</form>

<button form="reg" type="submit">Registor</button>
